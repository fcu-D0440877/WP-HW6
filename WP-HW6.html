<!DOCTYPE html>
<html>
	<head>
	
		<title>fcu-dept</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			var colleges = {"商學院":["會計學系","國貿學系","國際經營與貿易學系國際企業管理全英語學士班","財稅學系","合作經濟暨社會事業經營學系","統計學系","經濟學系","企業管理學系","行銷學系","國際企業管理學士學位學程(英語專班)","商學進修學士學位學程"],
							"工學院":["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"],
							"建設學院":["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系"],
							"金融學院":["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"],
							"資電學院":["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"],
							"人文社會學院":["中國文學系","外國語文學系"],
							"理學院":["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"]
							};
			$(document).ready(function(){
				innerHTML = "";
				for(var key in colleges){
					innerHTML +=  "<option value="+key+">"+key+"</option>";
				}
				$("#CollegeSelect").html(innerHTML);
				onchangeCollege();
				$("#CollegeSelect").click(function() {onchangeCollege()});
			});
			
			function onchangeCollege()
			{
				var value = $("#CollegeSelect").val() ;	
				
				innerHTML = "";
				departments = colleges[value];
				for	(var i =0;i<departments.length;i++)
				{
					innerHTML +=  "<option value="+departments[i]+">"+departments[i]+"</option>";
				}
				document.getElementById('DepartmentSelect').innerHTML =innerHTML;
			}
		</script>
	</head>
	<body>
		<p>請選擇學院</p>
		<p><select id = "CollegeSelect">
		</select></p>
		<p>當你選擇學院後，選單會列出該學院的所有科系</p>
		<p><select id = "DepartmentSelect">
		</select></p>
	</body>
</html>
